<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件解密工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 15px;
      width: 100%;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 4px;
      height: 150px;
      overflow-y: auto;
      font-family: 'Courier New', Courier, monospace;
    }
    .progress-bar {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 4px;
      margin-bottom: 15px;
      display: none;
    }
    .progress-bar div {
      height: 10px;
      background-color: #007BFF;
      width: 0%;
      border-radius: 4px;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>文件解密工具</h1>
    <form id="uploadForm">
      <label for="fileInput">上传打标加密文件 (.bds, .bdi, .it):</label>
      <input type="file" id="fileInput"  required>
      <div class="progress-bar" id="progressBar">
        <div></div>
      </div>
      <button type="submit">上传并解密</button>
    </form>

    <h2>解密输出</h2>
    <pre id="output">上传并解密后的内容将在此处显示...</pre>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
